<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Box Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h2 {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease-in-out;
    }
    input.correct {
      border-color: #28a745;
    }
    input.incorrect {
      border-color: #dc3545;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
    #response {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter the correct text</h2>
    <input type="text" id="textInput" placeholder="Type here..." oninput="validateInput()" onkeydown="handleKeyPress(event)">
    <button id="submitBtn" onclick="checkInput()" disabled>Submit</button>
    <p id="response"></p>
  </div>

  <script>
    const encodedCorrectString = "aHlkcjE="; // Encoded "hydr1"

    function decodeBase64(encodedStr) {
      return atob(encodedStr);
    }

    function validateInput() {
      const inputField = document.getElementById("textInput");
      const submitBtn = document.getElementById("submitBtn");
      
      submitBtn.disabled = inputField.value.trim() === "";
    }

    function checkInput() {
      const inputField = document.getElementById("textInput");
      const response = document.getElementById("response");
      const correctString = decodeBase64(encodedCorrectString);
      const input = inputField.value.trim();

      if (input === correctString) {
        response.textContent = "Correct!";
        response.style.color = "green";
        inputField.classList.add("correct");
        inputField.classList.remove("incorrect");
      } else {
        response.textContent = "Try again";
        response.style.color = "red";
        inputField.classList.add("incorrect");
        inputField.classList.remove("correct");
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter" && !document.getElementById("submitBtn").disabled) {
        checkInput();
      }
    }
  </script>

</body>
</html>
